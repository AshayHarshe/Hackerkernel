<div class="container">

   

        
        
        <table class="table table-hover">
            <tbody>
                <tr *ngFor="let product of productList; let i = index">
                    
                    <td class="price">{{product.productName}}</td>
                    <td>
                        
                        
                        <input [(ngModel)]="product.quantity" [ngModelOptions]="{standalone: true}" min="1" max="10"
                        type="number"  value="1" name="" class="form-control" style="width: 15%;" placeholder="0">
                        <br /></td>
                        
                        <span>Rs.{{ product.quantity * product.price }}</span>
                    </tr>
                </tbody>
                <hr>
                 
                <br>
                <button class="checkout" routerLink="../home">Checkout</button>
                
            </table>
        </div>
